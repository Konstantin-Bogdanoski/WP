<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Order Customer</th>
        <th>Order Pizza</th>
        <th>Order Size</th>
        <th>Order Address</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">
        </td>
        <td>
            <span th:text="${order.user.firstName}"></span>
            <span th:text="${order.user.lastName}"></span>
        </td>
        <td th:text="${order.pizza.name}">
        </td>
        <td th:text="${order.size}"></td>
        <td th:text="${order.address}">
        </td>
        <td>
            <form th:action="@{/admin/orders/} + ${order.id}" method="post"
                  onsubmit="return deleteOrder(this, '${order.id}');">
                <input type="hidden" name="orderID" th:value="${order.id}">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="button-error">Delete</button>
            </form>
        </td>
    </tr>
</table>
<script>
    function deleteOrder(form, orderID) {
        if (confirm("Are you sure you want to delete the Order?")) {
            form.action(orderID);
            return true;
        }
        return false;
    }
</script>
