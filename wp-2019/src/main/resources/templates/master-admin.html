<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pizza Delizziosso</title>
    <!-- @author Konstantin Bogdanoski (konstantin.b@live.com) -->
    <style>
        body {
            background: #76b852; /* fallback for old browsers */
            background: -webkit-linear-gradient(right, #76b852, #8DC26F);
            background: -moz-linear-gradient(right, #76b852, #8DC26F);
            background: -o-linear-gradient(right, #76b852, #8DC26F);
            background: linear-gradient(to left, #76b852, #8DC26F);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }

        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 0 auto;
            padding: 0;
            width: 80%;
            text-align: center;
            table-layout: fixed;
        }

        table caption {
            font-size: 1.5em;
            margin: .5em 0 .75em;
        }

        table tr {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: .35em;
        }

        table th,
        table td {
            padding: .625em;
            text-align: center;
        }

        table th {
            font-size: .85em;
            letter-spacing: .1em;
            text-transform: uppercase;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table caption {
                font-size: 1.3em;
            }

            table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            table tr {
                border-bottom: 3px solid #ddd;
                display: block;
                margin-bottom: .625em;
            }

            table td {
                border-bottom: 1px solid #ddd;
                display: block;
                font-size: .8em;
                text-align: right;
            }

            table td::before {
                /*
                * aria-label has no advantage, it won't be read inside a table
                content: attr(aria-label);
                */
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            table td:last-child {
                border-bottom: 0;
            }
        }

        .button-success {
            font-size: 30px;
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            background: rgb(28, 184, 65); /* this is a green */
        }

        form {
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        main {
            text-align: center;
            background: navajowhite;
            border: darkolivegreen solid 10px;
        }
    </style>
</head>
<body>
<main>
    <h1>ADMIN PAGE</h1><br>
    <form method="get" action="/admin">
        <button type="submit" class="button-success">Admin Page</button>
    </form>
    <form method="get" action="/">
        <button type="submit" class="button-success">Home Page</button>
    </form>
    <form method="get" action="/admin/ingredients">
        <button type="submit" class="button-success">Ingredients Page</button>
    </form>
    <form method="get" action="/admin/addIngredient">
        <button type="submit" class="button-success">Add Ingredient</button>
    </form>
    <hr>
</main>
<div class="container">
    <div th:include="${bodyContent}"></div>
</div>
</body>
</html>
