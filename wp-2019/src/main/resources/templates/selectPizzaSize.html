<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Pizza Delizzioso - Pizza Size</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            background: #76b852; /* fallback for old browsers */
            background: -webkit-linear-gradient(right, #76b852, #8DC26F);
            background: -moz-linear-gradient(right, #76b852, #8DC26F);
            background: -o-linear-gradient(right, #76b852, #8DC26F);
            background: linear-gradient(to left, #76b852, #8DC26F);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }

        .button-success,
        .button-error,
        .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .button-success {
            background: rgb(28, 184, 65); /* this is a green */
        }

        .button-error {
            background: rgb(202, 60, 60); /* this is a maroon */
        }

        .button-secondary {
            background: rgb(66, 184, 221); /* this is a light blue */
        }
    </style>
</head>
<body>
<header>
    <h1>Pizza Order page - Select Pizza Size </h1>
</header>
<section>
    <h2>Choose pizza size:</h2>
    <form th:action="@{/PizzaOrder.do}" method="get">
        <input type="radio" name="size" value="Small" required> Small <br/>
        <input type="radio" name="size" value="Medium"> Medium <br/>
        <input type="radio" name="size" value="Big"> Big <br/>
        <input type="radio" name="size" value="Family"> Family <br/>
        <button type="submit" class="button-success">Next step</button>
    </form>
    <form action="/" style="display: inline-block">
        <button class="button-secondary">Choose Pizza</button>
    </form>
    <form action="/logout" style="display: inline-block">
        <button class="button-error">Log out</button>
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Pizza Type </b></td>
            <td><span th:text="${selectedPizza.name}"></span></td>
        </tr>
    </table>
</aside>

</body>
</html>
