<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Welcome and choose pizza</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            background: #76b852; /* fallback for old browsers */
            background: -webkit-linear-gradient(right, #76b852, #8DC26F);
            background: -moz-linear-gradient(right, #76b852, #8DC26F);
            background: -o-linear-gradient(right, #76b852, #8DC26F);
            background: linear-gradient(to left, #76b852, #8DC26F);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main>
    <h2>Choose pizza:</h2>
    <form method="get" th:action="@{/pizzaSize}">
        <ul>
            <li th:each="pizza : ${pizzas}">
            <span>
                <input type="radio" th:name="selectedPizza" th:value="${pizza.name}">
                <strong><label th:text="${pizza.name}"></label></strong> (<span th:text="${pizza.description}"></span>)
            </span>
                <hr>
            </li>
        </ul>
        <button type="submit">Next step</button>
    </form>
    <br/>
</main>
</body>
</html>
